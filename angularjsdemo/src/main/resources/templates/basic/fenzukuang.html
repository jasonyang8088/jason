<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl">

	<div style="padding: 50px" class="col-md-offset-2 col-md-7">
		<div class="panel panel-default" ng-class="{hidden: vm.hidden}">
			<div class="panel-heading">
				<h4 class="panel-title">
					<span class="glyphicon glyphicon-th-list"></span>
					点右侧的图标折叠/展开
					<span class="pull-right">
						<span class="glyphicon" ng-class="vm.collapsed?'glyphicon-chevron-down':'glyphicon-chevron-up'"
							ng-click="vm.collapsed = !vm.collapsed"></span>
						&nbsp;
						<span class="glyphicon glyphicon-remove" ng-click="vm.hidden = true"></span>
					</span>
				</h4>
			</div>
			<div class="panel-collapse collapse" ng-class="{in: !vm.collapsed}">
				<div class="panel-body">可折叠内容</div>
			</div>
		</div>
		<span class="btn btn-primary" ng-click="vm.hidden = false" ng-if="vm.hidden">重新显示</span>
	</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script type="text/javascript">

	angular.module('myApp',[]).controller('myCtrl', function($scope) {
		var vm = $scope.vm = {};
	});
</script>
</html>
