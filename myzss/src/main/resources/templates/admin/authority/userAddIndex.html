<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body ng-app="userAddApp" ng-controller="userAddController">
	<!-- Header -->
	<div th:replace="admin/fragments/header :: header"></div>
	<div class="container-fluid">
		<div th:replace="admin/fragments/authorityLeft :: authorityLeft"></div>
		<div class="col-md-10">
			<div class="col-md-5">
				<form class="form-horizontal" ng-model="user">
					<div class="form-group">
						<label for="userName" class="col-sm-4 control-label">User Name</label>
						<div class="col-md-8">
							<input type="email" ng-model="user.userName" class="form-control col-md-2" id="userName" placeholder="User Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-4 control-label">Password</label>
						<div class="col-md-8">
							<input type="password" ng-model="user.userPassword" class="form-control col-md-2" id="password"
								placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-4 control-label">Role</label>
						<div class="col-md-8">
							<select class="form-control" ng-model="user.role">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-default">submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script type="text/javascript">
	var userAddApp = angular.module("userAddApp", []);
	userAddApp.controller("userAddController", function($scope, $http) {
		$scope.save = function(user) {
			$http({
				url : "/admin/authority/user",
				method : "post",
				data : angular.toJson(user)
			}).success(function() {
			})
		};
	});
</script>
</html>
