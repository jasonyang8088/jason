<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body ng-app="versionApp">
	<!-- Header -->
	<div th:replace="admin/fragments/header :: header">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Brand</a>
				</div>
				<div class="collapse navbar-collapse">
					<li><a href="#">首页</a></li>
					<li><a href="#">资料库</a></li>
					<li><a href="#">试题库</a></li>
				</div>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<div th:replace="admin/fragments/baseDataLeft :: baseDataLeft">
			<div class="col-md-2">
				<a class="list-group-item" href="#">学科管理</a> <a class="list-group-item" href="#">教材版本</a> <a class="list-group-item" href="#">教材册别</a> <a class="list-group-item" href="#">地区管理</a>
			</div>
		</div>
		<div class="col-md-10">
			<div ng-controller="versionCtrl">
				<div>
				<select>
					<option>小学</option>
					<option>初中</option>
					<option>高中</option>
				</select>
				<select ng-options="">
				</select>
				</div>
				<div class="container">
					<table class="table">
						<thead>
						<tr>
							<td>ID</td>
							<td>学段</td>
							<td>科目</td>
							<td>版本</td>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="version in versionPage.content" ng-model="version1">
							<td>{{version.id}}</td>
							<td>{{version.subject.stage}}</td>
							<td>{{version.subject.subjectName}}</td>
							<td>{{version.versionName}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
	var subjectApp = angular.module("versionApp", []);
	subjectApp.controller("versionCtrl", function($scope, $http) {
		$http.get("/admin/version/getVersion").success(function(response) {
			$scope.versionPage = response;
		});
	});
</script>
</html>
